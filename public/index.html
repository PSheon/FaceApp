<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="經由各項活動與服務，協助青年朋友們打造專屬的個人品牌與形象，成就夢想！"
    />
    <meta
      name="keywords"
      content="YS青年職涯發展中心,Career學習網,學習,網路,職涯探索,職業訓練,就業資訊,創業資訊,成就夢想"
    />
    <meta name="author" content="PSheon" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <base href="/" />
    <!--
			manifest.json provides metadata used when your web app is added to the
			homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
		-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link
      href="%PUBLIC_URL%/assets/fonts/material-outline-icons/styles.css"
      rel="stylesheet"
    />
    <link
      href="%PUBLIC_URL%/assets/fonts/meteocons/style.css"
      rel="stylesheet"
    />

    <!-- Crypto Icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/crypto-icons/font.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/crypto-icons/styles.css"
    />

    <noscript id="jss-insertion-point"></noscript>
    <!--
			Notice the use of %PUBLIC_URL% in the tags above.
			It will be replaced with the URL of the `public` folder during the build.
			Only files inside the `public` folder can be referenced from the HTML.

			Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
			work correctly both with client-side routing and a non-root public URL.
			Learn how to configure a non-root public URL by running `npm run build`.
		-->
    <title>YS 青年職涯發展中心</title>

    <!-- FUSE Splash Screen CSS -->
    <style type="text/css">
      #fuse-splash-screen {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #2d323d;
        z-index: 99999;
        pointer-events: none;
      }

      #fuse-splash-screen .center {
        display: block;
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      #fuse-splash-screen .logo {
        width: 200px;
        margin: 0 auto;
      }

      #fuse-splash-screen .logo img {
        filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2));
      }

      #fuse-splash-screen .title-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #fuse-splash-screen .title-wrapper .title {
        color: #fefefe;
        font-weight: 800;
      }
    </style>
    <!-- / FUSE Splash Screen CSS -->
    <!-- Map box -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.<br />
      YS 需要啟用 javaScript
    </noscript>
    <div id="root" class="flex">
      <!-- FUSE Splash Screen -->
      <div id="fuse-splash-screen">
        <div class="center">
          <div class="logo">
            <img
              width="200"
              src="assets/images/logos/brand-logo.svg"
              alt="logo"
            />
          </div>
          <div class="title-wrapper">
            <h1 class="title">Youth Salon</h1>
          </div>
        </div>
      </div>
      <!-- / FUSE Splash Screen -->
    </div>
  </body>
</html>
